<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<div class="card">
		<div class="card-img">
			<img src="images/illustration-hero.svg" alt="Icon illestration hero">
		</div>
		<div class="card-info">
			<div class="card-text">
				<p class="name">Order Summary</p>
				<p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			</div>
			<div class="card-price">
				<div class="price">
					<img src="images/icon-music.svg" alt="Icon music">
					<span style="font-weight: 600;">
						Annual Plan
						<br>
						<span style="color: #808080;font-weight: 400;">$59.99/year</span>
					</span>
				</div>
				<a href="/">Change</a>
			</div>
			<div class="card-operation">
				<a href="/" class="next">Proceed to Payment</a>
				<a href="/" class="close">Cancel Order</a>
			</div>
		</div>
	</div>
</body>
</html>
